type: object
required:
  - name
  - email
  - password
  - verify
properties:
  _id:
    description: User's id
    type: string
    example: 67498e33f45d09d65a0d46b1
  name:
    description: User's name
    type: string
    example: Taty Tat
  email:
    description: User's email
    type: string
    example: taty@gmail.com
  password:
    description: User's password
    type: string
    example: password
  verify:
    description: Indicates whether the user is verified
    type: boolean
    example: true
